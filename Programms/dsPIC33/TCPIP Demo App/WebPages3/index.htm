	<div id="leftboth">
	<div id="status">		
		<div id="display">
			<!--<p><output id="outX">0</output></p>
			<p><output id="outY">0</output></p>-->
		</div>
	</div>	
	<div id="target">	
		<div id="ReqTarget">
			<form action="run.html">
				<p>Cursor coordinate: <br />
				Alpha :<output id="outX">0</output><br />
				Delta :<output id="outY">0</output><br /></p>
				<p>Alpha<br />
				<span class="targetRA">
					<input type="number" name="RA_h" id="RAh" value="00" min="-1" max="23" onchange="updateTarget(1);">
					<input type="number" name="RA_m" id="RAm" value="00" min="-1" max="60" onchange="updateTarget(1);">
					<input type="number" name="RA_s" id="RAs" value="00" min="-1" max="60" onchange="updateTarget(1);"> 
				</span>
				Delta<br />
				<span class="targetRA">
					<input type="number" name="DE_h" id="DEh" value="00" min="-90" max="90" onchange="updateTarget(2);">
					<input type="number" name="DE_m" id="DEm" value="00" min="-1" max="60" onchange="updateTarget(2);">
					<input type="number" name="DE_s" id="DEs" value="00" min="-1" max="60" onchange="updateTarget(2);">
				</span></p>
				<input type="button" value="GoTo!" onclick="GoTo();">
			</form>
		</div>
	</div>	
	<div id="control">	
		<div id="dControl">
			<form>		
				<p>Scale <br />
					<input class="ControlScale" id="starScale" type="range" value="25" min="4" max="1000" step="1" onchange="updateScale(1);" >
					<input class="ControlScaleN" type="number" id="starScaleN" value="25" min="4" max="1000" onchange="updateScale(2);">
				</p>		
				<p>Magnitude <br />
					<input class="ControlScale" id="starMagn" type="range" value="5" min="0" max="9" step="0,1" onchange="updateMagn(1);" >
					<input class="ControlScaleN" type="number" id="starMagnN" value="5" min="0" max="9" onchange="updateMagn(2);">
				</p>				
			</form>
		</div>
	</div>
	</div>
	<div style="width:600;margin-left:auto;margin-right:auto;" id="CanvasBox">
		<canvas id="my_canvas" width="580" height="580"></canvas>		
	</div>
